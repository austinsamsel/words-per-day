<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Words Per Day</title>
</head>

<body>
  <header>
    <h1>Capote</h1>
    <!-- <div class="account">
      <button type="button" name="accounts">Accounts</button>
    </div> -->
    <h2>Track your daily word count</h2>
    <div class="createPost">
      {{> createPost}}
    </div>
  </header>
  <div class="container">
    <div class="current-streak">
      Current Streak: ____
    </div>
    <div class="dailyGoal">
      Daily goal: ____
    </div>
    {{#each posts}}
      {{> post}}
    {{/each}}
  </div>
</body>

<template name="post">
  <div class="time">{{cleanDate createdAt}}</div>
  <div class="title">{{title}}</div>
  {{> content}}
  <div class="wordcount">{{wordCount}}</div>
</template>

<template name="content">
  <div class="content">{{content}}</div> â€¢ <a href="#" class="deletePost">delete</a>
</template>

<template name="createPost">
  <form>
    Create a post:
    <input type="text" placeholder="add a title" name="title">
    <textarea placeholder="write your words here" name="content"></textarea>
    <div class="wordcount">
      YO {{wordCount}} this is the wordcount
    </div>
    <input type="submit" value="Submit">
 </form>
</template>
