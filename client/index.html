<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Words Per Day</title>
</head>

<body>
  <header>
    <h1>Capote</h1>
    <h2>Track your daily word count</h2>
    <div class="create-post">
      <button type="button" name="new">Create a post</button>
    </div>
    <div class="account">
      <button type="button" name="accounts">Accounts</button>
    </div>
  </header>
  <div class="container">
    <div class="current-streak">
      Word count: ____
    </div>
    <div class="daily-goal">
      Daily goal: ____
    </div>
    {{#each posts}}
      {{> post}}
    {{/each}}
  </div>
</body>

<template name="post">
  <div class="time">{{cleanDate createdAt}}</div>
  <div class="title">{{title}}</div>
  {{> content}}
</template>

<template name="content">
  <div class="content">{{content}}</div>
</template>
