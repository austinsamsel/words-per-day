<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Words Per Day</title>
</head>

<template name="mainLayout">
  <header>
    <h1>Capote</h1>
    <h2>Track your daily word count</h2>
    <div class="create-post">
      <button type="button" name="new">Create a post</button>
    </div>
    <div class="account">
      <button type="button" name="accounts">Accounts</button>
    </div>
  </header>
  <main>
    {{>Template.dynamic template=content}}
  </main>
</template>

<template name="homePage">
  <div class="container">
    <div class="current-streak">
      Word count: ____
    </div>
    <div class="daily-goal">
      Daily goal: ____
    </div>
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
</template>

<template name="postItem">
  <div class="content">
    <a href={{pathForPost}}>{{title}}</a>
    <span class="datetime">
       {{createdAt}}
    </span>
  </div>
</template>

<template name="singlePost">
  <a href="/">Back</a>
  {{#if Template.subscriptionsReady}}
    {{#with post}}
      <h3>{{title}}</h3>
      <div class="post-content">{{content}}</div>
    {{/with}}
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
