<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Words Per Day</title>
</head>

<template name="layout">
  {{> header}}
  {{> yield}}
</template>

<template name="header">
  <h1><a href="{{pathFor 'homePage'}}">Capote</a></h1>
  <h2>Track your daily word count</h2>
  <div class="create-post">
    <button type="button" name="new">Create a post</button>
  </div>
  <div class="account">
    <button type="button" name="accounts">Accounts</button>
  </div>
</template>

<template name="homePage">
  <div class="container">
    <div class="current-streak">
      Word count: ____
    </div>
    <div class="daily-goal">
      Daily goal: ____
    </div>
    {{#each posts}}
      {{> post}}
    {{/each}}
  </div>
</template>

<template name="post">
  <li class="content">{{title}}</li>
</template>
